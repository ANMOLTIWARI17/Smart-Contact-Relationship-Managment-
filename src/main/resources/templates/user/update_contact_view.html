<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base ::parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Update Contact</title>
  </head>
  <body>
    <div id="content">
      <!-- If user is logged in, show the sidebar -->
      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar::sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-16" style="height: 1000px">
        <div class="grid grid-cols-12">
          <div class="col-span-3"></div>
          <div class="col-span-12 md:col-span-6 lg:col-span-6 mx-auto">
            <div
              class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
            >
              <div data-th-replace="~{message::message_box}"></div>
              <h1 class="text-2xl font-semibold">Update Current Contact</h1>
              <form
                class="mt-8"
                data-th-action="@{'/user/contacts/update/' + ${contactId}}"
                data-th-object="${contactForm}"
                method="post"
                enctype="multipart/form-data"
              >
                <!-- for name -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Name</label
                  >
                  <div class="relative mb-1">
                    <!-- Icon with absolute positioning -->
                    <div
                      style="
                        position: absolute;
                        top: 50%;
                        left: 10px;
                        transform: translateY(-50%);
                        pointer-events: none;
                      "
                    >
                      <i class="fa-regular fa-user w-4 h-4"></i>
                    </div>
                    <!-- Input with enough padding to clear icon area -->
                    <input
                      data-th-field="*{name}"
                      type="text"
                      aria-label="Email input field"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pl-12 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="name"
                      style="padding-left: 2.5rem"
                    />
                  </div>
                  <p
                    data-th-if="${#fields.hasErrors('name')}"
                    data-th-errors="*{name}"
                    class="text-red-500"
                  >
                    Name is required
                  </p>
                </div>

                <!-- for email -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Email</label
                  >
                  <div class="relative mb-1">
                    <!-- Icon with absolute positioning -->
                    <div
                      style="
                        position: absolute;
                        top: 50%;
                        left: 10px;
                        transform: translateY(-50%);
                        pointer-events: none;
                      "
                    >
                      <i class="fa-regular fa-envelope w-4 h-4"></i>
                    </div>
                    <!-- Input with enough padding to clear icon area -->
                    <input
                      type="email"
                      data-th-field="*{email}"
                      aria-label="Email input field"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pl-12 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="example@gmail.com"
                      style="padding-left: 2.5rem"
                    />
                  </div>
                  <p
                    data-th-if="${#fields.hasErrors('email')}"
                    data-th-errors="*{email}"
                    class="text-red-500"
                  >
                    Email is required
                  </p>
                </div>

                <!-- for Phone -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Phone</label
                  >
                  <div class="relative mb-1">
                    <!-- Icon with absolute positioning -->
                    <div
                      style="
                        position: absolute;
                        top: 50%;
                        left: 10px;
                        transform: translateY(-50%);
                        pointer-events: none;
                      "
                    >
                      <i class="fa-solid fa-phone w-4 h-4"></i>
                    </div>
                    <!-- Input with enough padding to clear icon area -->
                    <input
                      type="text"
                      data-th-field="*{phoneNumber}"
                      aria-label="Email input field"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pl-12 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="9824538298"
                      style="padding-left: 2.5rem"
                    />
                  </div>
                  <p
                    data-th-if="${#fields.hasErrors('phoneNumber')}"
                    data-th-errors="*{phoneNumber}"
                    class="text-red-500"
                  >
                    Phone Number is required
                  </p>
                </div>

                <!-- for address -->
                <div class="mb-3">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Address</label
                  >
                  <textarea
                    data-th-field="*{address}"
                    rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write your address here..."
                  ></textarea>
                  <p
                    data-th-if="${#fields.hasErrors('address')}"
                    data-th-errors="*{address}"
                    class="text-red-500"
                  >
                    address is required
                  </p>
                </div>

                <!-- for description -->
                <div class="mb-3">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Description</label
                  >
                  <textarea
                    data-th-field="*{description}"
                    rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write your description here..."
                  ></textarea>
                </div>

                <!-- social links -->
                <div class="flex space-x-3 mb-3">
                  <div class="w-full">
                    <!-- for website link-->
                    <div class="mb-3">
                      <div class="relative mb-6">
                        <!-- Icon with absolute positioning -->
                        <div
                          style="
                            position: absolute;
                            top: 50%;
                            left: 10px;
                            transform: translateY(-50%);
                            pointer-events: none;
                          "
                        >
                          <i class="fa-solid fa-earth-americas w-4 h-4"></i>
                        </div>
                        <!-- Input with enough padding to clear icon area -->
                        <input
                          type="text"
                          data-th-field="*{websiteLink}"
                          aria-label="Email input field"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pl-12 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="your website link"
                          style="padding-left: 2.5rem"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="w-full">
                    <!-- for linkedin link-->
                    <div class="mb-3">
                      <div class="relative mb-6">
                        <!-- Icon with absolute positioning -->
                        <div
                          style="
                            position: absolute;
                            top: 50%;
                            left: 10px;
                            transform: translateY(-50%);
                            pointer-events: none;
                          "
                        >
                          <i class="fa-brands fa-linkedin w-4 h-4"></i>
                        </div>
                        <!-- Input with enough padding to clear icon area -->
                        <input
                          type="text"
                          data-th-field="*{linkedinLink}"
                          aria-label="Email input field"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pl-12 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="your linkedin link"
                          style="padding-left: 2.5rem"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <!-- for contact picture -->
                <div>
                  <label
                    class="block mb-3 text-sm font-medium text-gray-900 dark:text-white"
                    for="large_size"
                    >Contact Photo</label
                  >
                  <input
                    id="image_file_input"
                    class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                    data-th-field="*{contactImage}"
                    type="file"
                  />
                  <img
                    data-th-src="*{picture}"
                    class="max-h-52 mx-auto rounded-lg shadow m3"
                    src=""
                    id="upload_image_preview"
                    alt=""
                  />
                </div>
                <!-- favorite contact -->
                <div class="flex items-center mb-3">
                  <input
                    data-th-field="*{favorite}"
                    type="checkbox"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label
                    for="default-checkbox"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Is this contact your favorite one?</label
                  >
                </div>
                <div class="button-container text-center">
                  <button
                    type="submit"
                    class="px-3 py-2 dark:bg-blue-700 hover:bg-blue-600 rounded bg-purple-400 text-white"
                  >
                    Update Contact
                  </button>
                  <button
                    type="reset"
                    class="px-3 py-2 dark:bg-blue-700 hover:bg-blue-600 rounded bg-red-400 text-white"
                  >
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script data-th-src="@{'/js/admin.js'}"></script>
    <script>
      console.log("This is profile page");
    </script>
  </body>
</html>
